<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор мемов</title>
    <link rel="shortcut icon" href="./src/assets/img/logo.svg" type="image/svg">
    <link rel="stylesheet" href="./src/assets/styles/layout.css">
</head>
<body>
    <div class="container">
        <div class="input-wrapper">
            <h3 class="input-wrapper__info-section">
                Загрузите изображение
            </h3>
            <div class="input-field">
                <input type="file" accept="image/*" class="input-field__file-input">
                <label class="input-field__label">
                    <textarea class="input-field__text" oninput="handleInput(this)"></textarea>
                    <input type="color" class="input-field__text__set-color-text">
                    <select class="input-field__text__set-style">
                        <option value="normal">Normal</option>
                        <option value="italic">Italic</option>
                        <option value="bold">Bold</option>
                        <option value="bold italic">Bold Italic</option>
                    </select>

                    <select class="input-field__text__set-font">
                        <option value="serif">Serif</option>
                        <option value="sans-serif">Sans-serif</option>
                        <option value="monospace">Monospace</option>
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                    </select>

                </label>
            </div>
            <button class="input-wrapper__save-btn" onclick="saveMeme()">Сохранить</button>
        </div>
        <div class="field-draw-image">
            <canvas class="field-draw-image__canvas"></canvas>
        </div>
    </div>
<script src="./src/scripts/index.js"></script>
</body>
</html>
